<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Event Planning Copilot</title>
    <style>
        /* Add your CSS styles here */
        body {
            font-family: Arial, sans-serif;
             /* Light pink color */
            margin: 20px;
          text-align:center;
          background-color: #C3AAF9;
        }

        h1 {
          background: linear-gradient(45deg,white, black, silver, black);
          -webkit-background-clip: text;
          color: transparent;
               
          

        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input, select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            margin: 0 auto; /* Center the submit button */
             display: block;
             width: 30%;
             padding: 12px;
             background-color: #6B3ECC;
             color: #fff;
             border: 1px solid #6B3ECC;

             border-radius: 25px; /* Rounded corners */
             cursor: pointer;
             font-size: 13px;
             transition: background-color 0.3s;
              box-shadow: 0 4px 8px rgba(107, 62, 204, 0.3);/*
        }
    </style>
</head>
<body>
    <h1>Corporate Event Planning Copilot</h1>
    <form action="/generate" method="post">
        <!-- Event input section -->
        <label for="selected_event">Select a corporate event:</label>
        <select id="selected_event" name="selected_event">
            <option value="Conference">Conference</option>
            <option value="Product Launch">Product Launch</option>
            <!-- Add other event options as needed -->
        </select>

        <label for="budget_range">Budget range in Rs.:</label>
        <input type="range" id="budget_range" name="budget_range" min="1000" max="100000" value="50000">

        <label for="venue">Venue name and location:</label>
        <input type="text" id="venue" name="venue">

        <label for="event_date">Date of the event:</label>
        <input type="date" id="event_date" name="event_date">

        <label for="time_input">Time of the event:</label>
        <input type="text" id="time_input" name="time_input">

        <label for="guest_count">Number of guests expected:</label>
        <input type="number" id="guest_count" name="guest_count" step="10" min="10">

        <label for="target_audience">Who is this event for?</label>
        <input type="text" id="target_audience" name="target_audience">

        <label for="event_description">Provide a description of the event:</label>
        <textarea id="event_description" name="event_description" rows="4"></textarea>

        <button type="submit">Generate</button>
    </form>

    {% if error %}
        <p>{{ error }}</p>
    {% endif %}
</body>
</html>
